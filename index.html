<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz opisu leku</title>
    <!-- Favicon -->
    <link rel="icon" sizes="48x48" href="favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 fw-bold display-5">Formularz opisu leku</h1>
    <form id="medicineForm">
      <div class="mb-3">
        <label for="form" class="form-label">Postać leku</label>
        <select id="form" class="form-select" required>
          <option value="" disabled selected>Wybierz</option>
          <option value="tablet">Tabletka</option>
          <option value="capsule">Kapsułka</option>
          <option value="powder">Proszek</option>
          <option value="liquid">Płyn</option>
          <option value="ointment">Maść</option>
          <option value="cream">Krem</option>
          <option value="dunno">Nie wiem</option>
          <option value="other">Inna</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="color" class="form-label">Kolor</label>
        <select id="color" class="form-select">
          <option value="" disabled selected>Wybierz</option>
          <option value="white">Biały</option>
          <option value="grey">Szary</option>
          <option value="blue">Niebieski</option>
          <option value="black">Czarny</option>
          <option value="pink">Różowy</option>
          <option value="dunno">Nie wiem</option>
          <option value="custom">Niestandardowy kolor</option>
        </select>
      </div>
      
      <div class="mb-3 d-none" id="customColorDiv">
        <label for="customColor" class="form-label">Wybierz niestandardowy kolor</label>
        <input type="color" id="customColor" class="form-control form-control-color" value="#f0f0f0" title="Wybierz niestandardowy kolor">
      </div>
           

      <div class="mb-3">
        <label for="time" class="form-label">Pora zażywania</label>
        <select id="time" class="form-select" required>
          <option value="" disabled selected>Wybierz</option>
          <option value="morning">Rano</option>
          <option value="noon">Południe</option>
          <option value="evening">Wieczór</option>
          <option value="dunno">Nie wiem</option>
          <option value="other">Inna</option>
        </select>
      </div>

      <div id="tabletOptions" class="d-none">
        <div class="mb-3">
            <label for="shape" class="form-label">Kształt</label>
            <select id="shape" name="shape" class="form-select" required>
                <option value="" disabled selected>Wybierz</option>
                <option value="round">Okrągły</option>
                <option value="oval">Owalny</option>
                <option value="longitudinal">Podłużny</option>
                <option value="other">Inny</option>
              </select>
          </div>          

        <div class="mb-3">
          <label class="form-label">Czy na leku jest nadruk bądź grawer?</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="hasEmphasis">
            <label for="hasEmphasis" class="form-check-label">Tak</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="comments" class="form-label">Pozostałe uwagi</label>
        <textarea id="comments" class="form-control" rows="4" placeholder="Dodaj swoje uwagi..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Wyślij</button>
    </form>
  </div>

  <footer class="text-center mt-5">
    <p class="text-muted">&copy; 2025 Aleksandra Zięba & Wojciech Pich</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
